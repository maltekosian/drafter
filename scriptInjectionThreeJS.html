	var timeID = setTimeout(function() {
		if (typeof THREE !== 'undefined')
		{
			secondStep();
			clearTimeout(timeID);
		}
	},500);
function secondStep() {
	var script = document.createElement('script');
	script.setAttribute('type','text/javascript');
	script.appendChild(document.createTextNode(
"var scene = new THREE.Scene();\n"+
"var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );\n"+
"\n"+
"var renderer = new THREE.WebGLRenderer();\n"+
"renderer.setSize( window.innerWidth, window.innerHeight );\n"+
"document.body.appendChild( renderer.domElement );\n"+
"\n"+
"var geometry = new THREE.CubeGeometry(1,1,1);\n"+
"var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );\n"+
"var cube = new THREE.Mesh( geometry, material );\n"+
"scene.add( cube );\n"+
"\n"+
"camera.position.z = 5;\n"+
"\n"+
"function render() {\n"+
"	requestAnimationFrame(render);\n"+
"	cube.rotation.x += 0.1;\n"+
"	cube.rotation.y += 0.1;\n"+
"\n"+
"	renderer.render(scene, camera);\n"+
"}\n"+
"render();\n"));
			document.body.appendChild(script);
}; //end second step
		</script>
