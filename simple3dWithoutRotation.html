    werdnaEngine.render = function (world, camera) {
      camera.screen.fillStyle = '#000';
      camera.screen.fillRect(0, 0, camera.width, camera.height);
      var toStroke = [];
      var toFill = [];
      for (var j = 0; j < world.cubes.length; j++) {
        for(var i=0; i<world.cubes[j].vertices.length; i++){
          var vertex = world.cubes[j].vertices[i];
          
          var dx = vertex.x - camera.x;
          var dy = vertex.y - camera.y;
          var dz = vertex.z - camera.z;
          
          var d1x = Math.cos(camera.ry)*dx + Math.sin(camera.ry)*dz;
          var d1y = dy;
          var d1z = Math.cos(camera.ry)*dz - Math.sin(camera.ry)*dx;
          
          var d2x = d1x;
          var d2y = Math.cos(camera.rx)*d1y - Math.sin(camera.rx)*d1z;
          var d2z = Math.cos(camera.rx)*d1z + Math.sin(camera.rx)*d1y;
          
          var d3x = Math.cos(camera.rz)*d2x + Math.sin(camera.rz)*d2y;
          var d3y = Math.cos(camera.rz)*d2y - Math.sin(camera.rz)*d2x;
          var d3z = d2z;
          
        
          var scale = camera.depth / d3z;	
          vertex.posX = scale * d3x + camera.offsetX;
          vertex.posY = scale * d3y + camera.offsetY;
          vertex.posZ = scale;
        }
        /*
        for(var i=0; i<world.cubes[j].lines.length; i++){
          var line = world.cubes[j].lines[i];
          //if(line.p1.posZ > 0 && line.p2.posZ > 0){
            toStroke.push({
              posX1: line.p1.posX,
              posY1: line.p1.posY,
              posX2: line.p2.posX,
              posY2: line.p2.posY,
              posZ: (line.p1.posZ + line.p2.posZ)/2
            });
          //}	
        }*/
        for(var i=0; i<world.cubes[j].raster.length; i++){
          var side = world.cubes[j].raster[i];
          //if(side.p1.posZ > 0 && side.p2.posZ > 0){
            toStroke.push({
              posX1: side.p1.posX,
              posY1: side.p1.posY,
              posX2: side.p2.posX,
              posY2: side.p2.posY,
              posX3: side.p3.posX,
              posY3: side.p3.posY,
              posX4: side.p4.posX,
              posY4: side.p4.posY,
              posZ: (side.p1.posZ + side.p2.posZ)/2
            });
          //}	
        }

        if (world.view[(j-(j%3))/3][j%3] >= 1) {
          for(var i=0; i<world.cubes[j].sides.length; i++){
            var side = world.cubes[j].sides[i];
            if(!(i==2 && j%3==0) && 
              !((i==2 || i==0) && world.view[(j-(j%3))/3][j%3-1] >= 1) &&  
              !(i==4 && world.view[(j-(j%3))/3][j%3] != 2)
            ) {
              toFill.push({
                posX1: side.p1.posX,
                posY1: side.p1.posY,
                posX2: side.p2.posX,
                posY2: side.p2.posY,
                posX3: side.p3.posX,
                posY3: side.p3.posY,
                posX4: side.p4.posX,
                posY4: side.p4.posY,
                posZ: (side.p1.posZ + side.p2.posZ)/2
              });
            }	
          }
        }
      }
      toStroke.sort(function(a, b){
        return a.posZ - b.posZ;
      });
      /*toFill.sort(function(a, b){
        return Math.abs(a.posX1-a.posX2) + Math.abs(b.posX1-b.posX2);
      });*/
      camera.screen.lineWidth = 1;
      for(var i=0; i<toStroke.length; i++){
        camera.screen.beginPath();
        camera.screen.moveTo(toStroke[i].posX1, toStroke[i].posY1);
        camera.screen.lineTo(toStroke[i].posX2, toStroke[i].posY2);
        camera.screen.lineTo(toStroke[i].posX3, toStroke[i].posY3);
        camera.screen.lineTo(toStroke[i].posX4, toStroke[i].posY4);
        camera.screen.lineTo(toStroke[i].posX1, toStroke[i].posY1);
        camera.screen.stroke();
      }
      camera.screen.fillStyle = '#000';
      camera.screen.lineWidth = 2;
      for(var i=0; i < toFill.length; i++){
        camera.screen.beginPath();
        camera.screen.moveTo(toFill[i].posX1, toFill[i].posY1);
        camera.screen.lineTo(toFill[i].posX2, toFill[i].posY2);
        camera.screen.lineTo(toFill[i].posX3, toFill[i].posY3);
        camera.screen.lineTo(toFill[i].posX4, toFill[i].posY4);
        camera.screen.lineTo(toFill[i].posX1, toFill[i].posY1);
        camera.screen.fill();
        camera.screen.stroke();
      }
      
      werdnaEngine.ctx.fillStyle = '#000';
      werdnaEngine.ctx.lineWidth = 1;
      var ii = 0;
      var jj = 0; 
      switch (werdnaEngine.direction) {
        case 1:
          jj = werdnaEngine.dungeon.length-1;
          ii = werdnaEngine.dungeon.length-1;
        break;
        case 2:
          ii = werdnaEngine.dungeon.length-1;
          jj = werdnaEngine.dungeon.length-1;
        break;
        case 3:
          ii = werdnaEngine.dungeon.length-1;
          jj = werdnaEngine.dungeon.length-1;
        break;
        default:
        break;
      }
      if (werdnaEngine.inArray(werdnaEngine.player.map,werdnaEngine.level)) {
      //
        console.log(ii,jj,werdnaEngine.direction % 2);
        if (werdnaEngine.direction % 2 == 0) {      
          for (var i = 2; i < werdnaEngine.dungeon.length-2; i++) {
            werdnaEngine.ctx.fillStyle = '#000';
            werdnaEngine.ctx.strokeStyle = '#fff';
            for (var j = 2; j < 11; j++) {
              werdnaEngine.ctx.strokeRect(
                          werdnaEngine.canvas.width-Math.abs(j-jj)*10,
                          -5+Math.abs(i-ii)*10, 8, 8);          
              var value = parseInt(werdnaEngine.dungeon[i].substr(j,1));            
              if (value == 2) {
                werdnaEngine.ctx.fillStyle = '#bbb';
              } else if ( value == 1) { 
                werdnaEngine.ctx.fillStyle = '#fff';
              }
              werdnaEngine.ctx.fillRect(
                        werdnaEngine.canvas.width-Math.abs(j-jj)*10,
                        -5+Math.abs(i-ii)*10, 8, 8);
            }
          }
          werdnaEngine.ctx.fillStyle = '#666';
          werdnaEngine.ctx.fillRect(
            werdnaEngine.canvas.width-Math.abs(ii-werdnaEngine.player.x)*10,  
            -5+Math.abs(jj-werdnaEngine.player.y)*10, 8, 8);      
        } else if(werdnaEngine.direction == 1) {
          for (var i = 2; i < werdnaEngine.dungeon.length-2; i++) {
            werdnaEngine.ctx.fillStyle = '#000';
            werdnaEngine.ctx.strokeStyle = '#fff';
            for (var j = 2; j < 11; j++) {
              werdnaEngine.ctx.strokeRect(
                          werdnaEngine.canvas.width-Math.abs(ii-i)*10,
                          -5+Math.abs(j)*10, 8, 8);          
              var value = parseInt(werdnaEngine.dungeon[Math.abs(ii-i)].substr(Math.abs(j),1));
              if (value == 2) {
                werdnaEngine.ctx.fillStyle = '#bbb';
              } else if ( value == 1) { 
                werdnaEngine.ctx.fillStyle = '#fff';
              }
              werdnaEngine.ctx.fillRect(
                        werdnaEngine.canvas.width-Math.abs(ii-i)*10,
                        -5+Math.abs(jj-j)*10, 8, 8);
            }
          }

          werdnaEngine.ctx.fillStyle = '#666';
          werdnaEngine.ctx.fillRect(
            werdnaEngine.canvas.width-Math.abs(werdnaEngine.player.y)*10,  
            -5+Math.abs(ii-werdnaEngine.player.x)*10, 8, 8);
        } else {
          for (var i = 2; i < werdnaEngine.dungeon.length-2; i++) {
            werdnaEngine.ctx.fillStyle = '#000';
            werdnaEngine.ctx.strokeStyle = '#fff';
            for (var j = 2; j < 11; j++) {            
              werdnaEngine.ctx.strokeRect(
                          werdnaEngine.canvas.width-Math.abs(ii-i)*10,
                          -5+Math.abs(j)*10, 8, 8);          
              var value = parseInt(werdnaEngine.dungeon[Math.abs(i)].substr(Math.abs(jj-j),1));
              if (value == 2) {
                werdnaEngine.ctx.fillStyle = '#bbb';
              } else if ( value == 1) { 
                werdnaEngine.ctx.fillStyle = '#fff';
              }
              werdnaEngine.ctx.fillRect(
                        werdnaEngine.canvas.width-Math.abs(ii-i)*10,
                        -5+Math.abs(jj-j)*10, 8, 8);
            }
          }

          werdnaEngine.ctx.fillStyle = '#666';
          werdnaEngine.ctx.fillRect(
            werdnaEngine.canvas.width-Math.abs(jj-werdnaEngine.player.y)*10,  
            -5+Math.abs(werdnaEngine.player.x)*10, 8, 8);
        }
      //
      }
    };

    @method inArray
    @since 2014-07-18
    @param _array
    @param _value
    @return {boolean} true if the value is member of the array

    werdnaEngine.inArray = function(_array, _value) {
      for (var i = 0; i < _array.length; i++) {
        if (_array[i] == _value) {

        }
      }
      return false;

    ['101','000','010'], ['100','001','100'], ['010','000','101'], ['001','100','001'], ['000','010','011'], ['110','010','000'], ['001','110','000'], ['000','011','001']];//, ['100','000','001'], ['001','000','100'], ['000','010','000']];
    /**
    just a generic test method
    @method dungeonGenerator
    */
    werdnaEngine.dungeonGenerator = function() {
      var fields = ['1111111111111','1111111111111','11', '11', '11', '11', '11', '11', '11', '11', '11','1111111111111','1111111111111'];
      var old = [-1,-1,-1];
      var sizeX = 3;
      var sizeY = 3;
      for ( var i = 0; i < sizeX; i++) {
        var o = -1;
        var block = null;
        var b = Math.floor(Math.random()*werdnaEngine.dungeonFields.length);
        
        for ( var j = 0; j < sizeY; j++) {
          var b = Math.floor(Math.random()*werdnaEngine.dungeonFields.length);
          while (b == old[j] || o == b) {
            b = Math.floor(Math.random()*werdnaEngine.dungeonFields.length);
          }
          block = werdnaEngine.dungeonFields[b];
          fields[2+3*i] = fields[2+3*i] + block[0];
          fields[2+3*i + 1] = fields[2+3*i + 1] + block[1];
          fields[2+3*i + 2] = fields[2+3*i + 2] + block[2];
          o = b;
          o[j] = b;
        } 
        fields[2+3*i] = fields[2+3*i] + '11';
        fields[2+3*i + 1] = fields[2+3*i + 1] + '11';
        fields[2+3*i + 2] = fields[2+3*i + 2] + '11';
      }
      //console.log(fields);
      var rnd = 2+ Math.floor(Math.random()*9);
      var rnd2 = 2+ Math.floor(Math.random()*9);
      var rndOld2 = rnd2;
      var rndOld = rnd;
      var count2 = 0;
      while (count2 < 3) {
        rndOld = rnd;
        rndOld2 = rnd2;

        while (rnd == rndOld && rnd2 == rndOld2) {
          rnd = 2+ Math.floor(Math.random()*9);
          rnd2 = 2+ Math.floor(Math.random()*9);
        }
        if (parseInt(fields[rnd].substr(rnd2,1)) == 1) {
          count2++;
          fields[rnd] = fields[rnd].substr(0,rnd2)+'2'+fields[rnd].substr(rnd2+1);
        }
      }
      console.log(fields);

      return fields;
    };

    werdnaEngine.clicker = function(eve) {

        var view = [[
          parseInt(werdnaEngine.dungeon[data.y-1].substr(data.x-1, 1)),

          parseInt(werdnaEngine.dungeon[data.y-1].substr(data.x+1, 1))],[
          parseInt(werdnaEngine.dungeon[data.y].substr(data.x-1, 1)),
          parseInt(werdnaEngine.dungeon[data.y].substr(data.x, 1)),
          parseInt(werdnaEngine.dungeon[data.y].substr(data.x+1, 1))],[
          parseInt(werdnaEngine.dungeon[data.y+1].substr(data.x-1, 1)),
          parseInt(werdnaEngine.dungeon[data.y+1].substr(data.x, 1)),

    werdnaEngine.keyDown = function(e){

      var key = e.keyCode || e.which;
      console.log('key -> '+key);
      /*if(key in werdnaEngine.key.keys){
        werdnaEngine.key.keys[key] = 1;
        e.preventDefault();
        return false;
      }else{
        return true;
      }	*/
    };
    /**
    */
    werdnaEngine.keyUp = function(e){
      var key = e.keyCode || e.which;
      console.log('key -> '+key);
      var data = {
        x: werdnaEngine.player.x, 
        y: werdnaEngine.player.y, 
        start: null, 
        direction: werdnaEngine.direction
      }; 
      switch (key) {
        case 39:
        //right
        werdnaEngine.dungeon = werdnaEngine.rotateView(true);
      var oldx = werdnaEngine.player.x; 
      var oldy = werdnaEngine.player.y;
      data.x = werdnaEngine.dungeon.length - 1 - oldy;//left
      data.y = oldx;
      data.direction++;
        break;
        case 38:
        //up
        data.y = data.y - 1;
        break;
        case 37:
        //left
        werdnaEngine.dungeon = werdnaEngine.rotateView(false);
      var oldx = werdnaEngine.player.x; 
      var oldy = werdnaEngine.player.y;
      data.y = werdnaEngine.dungeon.length - 1 - oldx;//right
      data.x = oldy;
      data.direction--;
        break;
        case 40:
        //down
        data.y = data.y + 1;
        break;
        default:
        break;
      }
      data.start = parseInt(werdnaEngine.dungeon[data.y].substr(data.x, 1));
      if (data.start == 0) {
        if (data.direction < 0) {
          data.direction = 3;
        }
        werdnaEngine.direction = Math.abs(data.direction % 4);
        werdnaEngine.player.x = data.x;
        werdnaEngine.player.y = data.y;
        var map = [[
              parseInt(werdnaEngine.dungeon[data.y-2].substr(data.x-1, 1)),
              parseInt(werdnaEngine.dungeon[data.y-2].substr(data.x, 1)),
              parseInt(werdnaEngine.dungeon[data.y-2].substr(data.x+1, 1))],[
              parseInt(werdnaEngine.dungeon[data.y-1].substr(data.x-1, 1)),
              parseInt(werdnaEngine.dungeon[data.y-1].substr(data.x, 1)),
              parseInt(werdnaEngine.dungeon[data.y-1].substr(data.x+1, 1))],[
              parseInt(werdnaEngine.dungeon[data.y].substr(data.x-1, 1)),
              parseInt(werdnaEngine.dungeon[data.y].substr(data.x, 1)),
              parseInt(werdnaEngine.dungeon[data.y].substr(data.x+1, 1))]];
        werdnaEngine.gameStart(map);
      }

      /*if(key in werdnaEngine.key.keys){
        werdnaEngine.key.keys[key] = 0;
        e.preventDefault();
        return false;
      }else{
        return true;
      }	*/
    };

    werdnaEngine.rotateView = function(dirLeft) {

      var copyDungeon = [];
      if (dirLeft) {
        for (var i = werdnaEngine.dungeon.length; i > 0; i--) {
          for (var j = 0; j < werdnaEngine.dungeon[i-1].length; j++) {        
            if (werdnaEngine.dungeon.length - i == 0) {           
              copyDungeon.push(werdnaEngine.dungeon[i-1].substr(j,1));
            } else {
              copyDungeon[j] = copyDungeon[j] + werdnaEngine.dungeon[i-1].substr(j,1);
            }
          }
        }
      }else{
        for (var i = 0; i < werdnaEngine.dungeon.length; i++) {
          for (var j = 0; j < werdnaEngine.dungeon[i].length; j++) {        
            if (i == 0) {           
              copyDungeon.push(werdnaEngine.dungeon[i].substr(werdnaEngine.dungeon[i].length-j-1,1));
            } else {
              copyDungeon[j] = copyDungeon[j] + werdnaEngine.dungeon[i].substr(werdnaEngine.dungeon[i].length-1-j,1);
            }
          }
        }
      }
      return copyDungeon;
    };
    /**
    
    */
    werdnaEngine.startAnimation = function(){
	
      var requestFrame = (function(){
        return window.requestAnimationFrame	|| 
        window.webkitRequestAnimationFrame	|| 
        window.mozRequestAnimationFrame		|| 
        window.oRequestAnimationFrame		|| 
        window.msRequestAnimationFrame		|| 
        function(callback){
          window.setTimeout(callback, 1000 / 60);
        };
      })();

      var lastFrameTime = +new Date();
      var frameRequested = function(t){
        //if(werdnaEngine.event.onEnterFrame){
        //	werdnaEngine.event.onEnterFrame(t-lastFrameTime);
        //}
        requestFrame(frameRequested);
        lastFrameTime = t;
      };
      requestFrame(frameRequested);

    };

    /**
    really self removing
    */
    werdnaEngine.exit = function() {
      document.body.removeChild(werdnaEngine.canvas);
      document.body.removeChild(getElement('editor_extension'));
    };
    //
    _win.werdnaEngine = werdnaEngine;
    
  }//no semicolon here! 
)(window)
