  <title>scrolling position</title>
  <script type="text/javascript">
	var scrollX = 0, scrollY = 0;
	
	function init() {
		getElement('mouse').addEventListener('mousedown', mouseDown, true);
	}

	function mouseDown(eve) {
		var scroll = getElement('scroll');
		var x = eve.pageX + scroll.scrollLeft - scroll.offsetLeft;
		var y = eve.pageY + scroll.scrollTop - scroll.offsetTop;
		//scroll.scrollLeft = x;
		//scroll.scrollTop = y;
		console.log(x+','+y);
		getElement('mouse').innerHTML = getElement('mouse').innerHTML +'<span style="position: absolute; left:'+ x+'px; top:'+y+'px; float: left;">'+x+','+y+'</span>';
		//getElement('output').innerHTML = x+','+y;
	}

	function getElement(_id) {
		return document.getElementById(_id);
	}
  window.onload = function() {setTimeout(init, 100);};
  </script>
 </head>
 <body>
  <div id="scroll" style="width: 300px; height: 300px; overflow: scroll;"><div id="mouse" style="position: relative; width: 500px; height: 500px;"></div></div>
  <div id="output"></div>
 </body>
