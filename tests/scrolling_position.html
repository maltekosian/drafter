  <title>scrolling position</title>
  <script type="text/javascript">
	var scrollX = 0, scrollY = 0;
	
	function init() {
		getElement('mouse').addEventListener('mousedown', mouseDown, true);
	}

	function mouseDown(eve) {
		var scroll = getElement('scroll');
		var x = eve.pageX + scroll.scrollLeft - scroll.offsetLeft;
		var y = eve.pageY + scroll.scrollTop - scroll.offsetTop;
		//scroll.scrollLeft = x;
		//scroll.scrollTop = y;
		console.log(x+','+y);
		var mouse = getElement('mouse');
		mouse.innerHTML = mouse.innerHTML +'<span style="position: absolute; left:'+ x+'px; top:'+y+'px; float: left;">'+x+','+y+'</span>';
		mouse.style.width = ((x+50)>mouse.offsetWidth? (x+50):mouse.offsetWidth)+'px';
		mouse.style.height = ((y+20)>mouse.offsetHeight ? (y+20): mouse.offsetHeight)+'px';
		//getElement('output').innerHTML = x+','+y;
	}

	function getElement(_id) {
		return document.getElementById(_id);
	}
  window.onload = function() {setTimeout(init, 100);};
  </script>
 </head>
 <body>
  <div id="scroll" style="width: 300px; height: 300px; overflow: auto; border: 1px solid #999;"><div id="mouse" style="position: relative; width: 300px; height: 300px;"></div></div>
  <div id="output"></div>
 </body>
