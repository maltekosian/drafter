/**
@class Note
@param _uid
@since 2014-05-17
*/
function Note(_uid) {
 /***/
 this.uid = _uid;
 /***/
 this.text = null;
 /***/
 this.title = null;
 /***/
 this.connections = [];
 /***/
 this.load = function(data) {
   console.log(data);
  this.uid = data['uid'];
  for (var i = 0; i < data['connections'].length;i++) {
   var connection = new Connection(data['connections'][i]['uid']);
   connection.load(data['connections'][i]);
   this.connections.push(connection);
  }
  this.text = data['text'];
  this.title = data['title'];
 };
};
/**
@class Connection
@param _uid
@since 2014-05-17
*/
function Connection(_uid) {
 /***/
 this.uid = _uid;
 /***/
 this.text = null;
 /***/
 this.to_uid = null;
 /***/
 this.from_uid = null;
 /***/
 this.load = function(data) {
  this.uid = data['uid'];
  this.text = data['text'];
  this.to_uid = data['to_uid'];
  this.from_uid = data['from_uid'];
 };
};
/**
@class MediaLanguage
@param _lan
@since 2014-05-18
*/
function MediaLanguage(_lan) {
 this.language = _lan;
 this.medias = [];
 /**
 @method load
 @param data
 @since 2014-05-29
 */
 this.load = function(data) {
  this.language = data['language'];
  this.medias = [];
  for (var i = 0; i < data['medias'].length; i++) {
   this.medias.push({ key:data['medias'][i]['key'], value:data['medias'][i]['value']});
  }
 };
 this.setMedia = function(_k, _v) {
  //console.log('setMedia'+_k);
  if (this.hasMedia(_k)) {
   this.getMedia(_k).value = Base64.encode(_v);
  } else {
   this.addMedia(_k, _v);
  }
 };
 this.getMedia = function(_k) {
  for (var i = 0; i < this.medias.length; i++) {
   if (this.medias[i].key == _k) {
    return this.medias[i];
   }
  }
  return null;
 };
 this.getMediaValue = function(_k) {
  for (var i = 0; i < this.medias.length; i++) {
   if (this.medias[i].key == _k) {
    //console.log('getMedia->'+Base64.decode(this.medias[i].value));
    return Base64.decode(this.medias[i].value);
   }
  }
  return null;
 };
 this.hasMedia = function(_k, _v) {
  for (var i = 0; i < this.medias.length; i++) {
   if (this.medias[i].key == _k) {
    return true;
   }
  }
  return false;
 };
 this.deleteMedia = function(_k, _v) {
  for (var i = 0; i < this.medias.length; i++) {
   if (this.medias[i].key == _k) {
    return this.medias.splice(i, 1);
   }
  }
 };
 this.addMedia = function(_k, _v) {
  this.medias.push(this.createMedia(_k, _v));
 };
 this.createMedia = function(_k, _v) {
  return { key : _k, value : Base64.encode(_v) };
 };
};

 /**
 @class mediamanager
 @since 2014-05-18
 */
 this.mediamanager = {
  defaultLanguage : 'en',
  currentLanguage : 'en',
  languages : [],
  mediaLanguages : [],
  setCurrentLanguage : function(_lan) {
   this.currentLanguage = _lan;
   if (!this.hasLanguage(_lan)) {
    this.addLanguage(_lan);
   }
  },
  addLanguage : function(_lan) {
   this.mediaLanguages.push( new MediaLanguage(_lan) );
   this.languages.push(_lan);
  },
  hasLanguage : function(_lan) {
   for (var i = 0; i < this.languages.length; i++) {
    if (this.languages[i] == _lan) {
     return true;
    }
   }
   return false;
  },
  getCurrentLanguage : function() {
   for (var i = 0; i < this.mediaLanguages.length; i++) {
    if (this.mediaLanguages[i].language == this.currentLanguage) {
     return this.mediaLanguages[i];
    }
   }
   this.currentLanguage = this.defaultLanguage;
   var language = new MediaLanguage(this.currentLanguage);
   this.mediaLanguages.push( language );
   this.languages.push(this.currentLanguage);
   return language;
  },
  setMedia : function(_k, _v) {
   //type64=true|false would regulate de/encoding or not
   for (var i = 0; i < this.mediaLanguages.length; i++) {
    this.mediaLanguages[i].setMedia(_k, _v);
   }
  },
  deleteMedia : function(_k) {
   for (var i = 0; i < this.mediaLanguages.length; i++) {
    this.mediaLanguages[i].deleteMedia(_k);
   }
  },
  getMedia : function(_k) {
   return this.getCurrentLanguage().getMedia(_k);
  },
  getMediaValue : function(_k) {
   return this.getCurrentLanguage().getMediaValue(_k);
  },
  /**
  @method load
  @param data
  @since 2014-05-29
  */
  load : function(data) {
   this.defaultLanguage = 'en',
   this.currentLanguage = data['currentLanguage'];
   this.languages = data['languages'];
   this.mediaLanguages = [];
   for (var i = 0; i < data['mediaLanguages'].length; i++) {
    var lan = new MediaLanguage(data['mediaLanguages'][i]['uid']);
    lan.load(data['mediaLanguages'][i]);
    this.mediaLanguages.push(lan);
   }
  }
 }
}

  <script type="text/javascript" id="canvas_game_engine">
   (function(_win) {
     /**
     @class gameEngine
     @since 2014-05-30
     */
     var gameEngine = {};
     /**
     @property game
     @since 2014-05-30
     */
     gameEngine.game = null;
     /**
     the 2d context
     @property ctx
     @since 2014-06-06
     */
     gameEngine.ctx = null;
     /**
     the window innerWidth
     @property ctx
     @since 2014-06-06
     */
     gameEngine.width;
     /**
     the window innerHeight
     @property ctx
     @since 2014-06-06
     */
     gameEngine.height;
     /**
     @method init
     @since 2014-05-30
     */
     gameEngine.init = function() {
      gameEngine.game = new Game();
      console.log(gameEngine.game);
      gameEngine.game.mediamanager.addLanguage(gameEngine.game.mediamanager.defaultLanguage);
      gameEngine.game.load(json['game']);
      var child = document.createElement('canvas');
      child.setAttribute('id', 'gameMainView');
      document.body.appendChild(child);

      gameEngine.width = window.innerWidth - 5;
      gameEngine.height = window.innerHeight - 5 - document.getElementById('gameMainView').offsetTop;

      child.width = gameEngine.width;
      child.height = gameEngine.height;
      child.style.width = gameEngine.width + 'px';
      child.style.height = gameEngine.height + 'px';
      child.style.padding = 0;
      child.style.margin = 0;

      document.body.style.padding = 0;
      document.body.style.margin = 0;
      child.addEventListener('mousemove', function(eve) {
       if (gameEngine.renderNote != null) {
        //console.log(eve.pageX+', '+eve.pageY);
        gameEngine.renderNote.mouseOver(eve.pageX, eve.pageY - document.getElementById('gameMainView').offsetTop);
       }
      }, false);
      child.addEventListener('mouseup', function(eve) {
       if (gameEngine.renderNote != null) {
        //console.log(eve.pageX+', '+eve.pageY);
        var uid_to = gameEngine.renderNote.mouseHit(eve.pageX, eve.pageY - document.getElementById('gameMainView').offsetTop);
        if (uid_to != null) {
         gameEngine.renderNote.setNote(gameEngine.getNote( uid_to ));
        }
       }
      }, false);


      gameEngine.ctx = child.getContext('2d');
      if (gameEngine.game.startNote == null) {
        alert('Can\'t start the game. game.startNote is not defined!');
        return;
      }
      gameEngine.renderNote.setNote(gameEngine.getNote( gameEngine.game.startNote ));
      requestAnimationFrame(gameEngine.drawUpdate);
     };
     /**
     @property renderNote
     @since 2014-06-06
     */
     gameEngine.renderNote = {
      title: null,
      texts: [],
      connections: [],
      /**
      @method setNote
      @since 2014-06-06
      */
      setNote: function(_n) {
        this.title = gameEngine.game.mediamanager.getMediaValue(_n.title);
        var text = gameEngine.game.mediamanager.getMediaValue(_n.text);
        this.texts = text.split(/\n/);
        this.connections = [];//_n.connections;
        var j = 0;
        for (var i = 0; i < _n.connections.length; i++) {
         if (_n.connections[i].from_uid == _n.uid) {
          j++;
          this.connections.push(this.prepareConnection(_n.connections[i], j, _n.connections.length));
         }
        }
      },
      /**
      @method prepareConnection
      @since 2014-06-06
      @return connectionObject
      */
      prepareConnection: function(_c, _j, _l) {
       return {
        text: gameEngine.game.mediamanager.getMediaValue(_c.text),
        index: _j,
        x: gameEngine.width - 250,
        y: 1 + gameEngine.height - _l * 25 + _j * 25,
        to_uid: _c.to_uid,
        over: false,
        /**
        @method isHit
        @since 2014-06-06
        @param _x
        @param _y
        @return true if the connection is hit
        */
        isHit: function(_x, _y) {
         return (this.x < _x && this.x + 250 > _x && this.y > _y && this.y - 24 < _y);
        }
       };
      },
      mouseOver: function(_x, _y) {
       for (var i = 0; i < this.connections.length; i++) {
        this.connections[i].over = this.connections[i].isHit(_x, _y);
       }
      },
      mouseHit: function(_x, _y) {
       for (var i = 0; i < this.connections.length; i++) {
        if (this.connections[i].isHit(_x, _y)) {
         return this.connections[i].to_uid;
        }
       }
       return null;
      }
     };
     /**
     @method drawUpdate
     @sinc 2014-06-05
     */
     gameEngine.drawUpdate = function() {
      gameEngine.draw();
      requestAnimationFrame(gameEngine.drawUpdate);
     }
     /**
     @method renderNote
     @since 2014-05-30
     @param uid
     */
     gameEngine.draw = function () {
      var ctx = gameEngine.ctx;
      //'clearing' the 'page' > the context of the canvas
      ctx.fillStyle = '#030';
      ctx.fillRect(0,0, gameEngine.width, gameEngine.height);
      ctx.fillStyle = '#3d3';
      ctx.strokeStyle = '#090';
      //drawing the title
      ctx.font = '30px Arial';
      ctx.fillText(gameEngine.renderNote.title, 10, 40);
      //drawing the text
      ctx.font = '17.5px Arial';
      for (var i = 0; i < gameEngine.renderNote.texts.length; i++) {
        ctx.fillText(gameEngine.renderNote.texts[i], 10, 70 + i * 25);
      }
      //connections
      ctx.beginPath();
      var cons = gameEngine.renderNote.connections;
      for (var i = 0; i < cons.length; i++) {
        if (cons[i].over) {
         ctx.fillStyle = 'rgba(0,100,0,0.5)';
         ctx.fillRect(cons[i].x, cons[i].y - 22, 250, 21);
         ctx.fillStyle = '#3d3';
         ctx.moveTo( gameEngine.width, cons[i].y - 22);
         ctx.lineTo( cons[i].x, cons[i].y - 22);
        }
        ctx.fillStyle = '#3d3';
        //console.log(cons[i].text);
        ctx.fillText(cons[i].index+'. '+cons[i].text, cons[i].x + 2, cons[i].y - 2);
        ctx.moveTo( gameEngine.width, cons[i].y);
        ctx.lineTo( cons[i].x, cons[i].y);
      }
      ctx.stroke();
     };
     /**
     @method getNote
     @since 2014-05-30
     @param uid
     @return {Note} the corresponding Note
     */
     gameEngine.getNote = function (uid) {
      for (var i = 0; i < gameEngine.game.notes.length; i++) {
        if (gameEngine.game.notes[i].uid == uid) {
          return gameEngine.game.notes[i];
        }
      }
      return null;
     };
     /**
     making the gameEngine public global available
     */
     _win.gameEngine = gameEngine;
   })(window);

   window.onload = function() {setTimeout(gameEngine.init, 100);};
  </script>
